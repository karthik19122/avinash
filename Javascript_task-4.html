<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <h1>Date and Time Display</h1>

    <button onclick="showDate()">Show Date</button><br><br>
    <button onclick="showTime()">Show Time</button>

    <p id="output"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);
            document.getElementById('output').textContent = formattedDate;
        }

        function showTime() {
            const currentTime = new Date();
            const timeOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            const formattedTime = currentTime.toLocaleString('en-US', timeOptions);
            document.getElementById('output').textContent = formattedTime;
        }
    </script>
</body>
</html>
