<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .form-section {
            border: 1px solid lightgrey;
            padding: 20px;
            margin: 10px;
        }
        .required {
            color: red;
        }
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <form id="contact-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-section">
                        
                        <div class="form-group">
                            <label for="name">Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="name" name="name">
                            <div class="error-message" id="name-error">Name is required</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" class="form-control" id="email" name="email">
                            <div class="error-message" id="email-error">Email is required</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password <span class="required">*</span></label>
                            <input type="password" class="form-control" id="pwd" name="password">
                            <div class="error-message" id="password-error">Password is required</div>
                        </div>
                        <div class="form-group">
                            <label for="Hobbies">Hobbies <span class="required">*</span></label>
                            <input type="number" class="form-control" id="Hobbies" name="Hobbies ">
                            
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html
