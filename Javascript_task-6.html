<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .login-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .login-button {
            background-color: #8e44ad;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .checkbox-label {
            font-weight: normal;
        }
        .signup-link {
            font-weight: bold;
            color: #8e44ad;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-control {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Instagram</h1>
            <div class="form-group">
                <span class="icon">&#x1F464;</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <span class="icon">&#x1F512;</span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary login-button">Login</button>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label checkbox-label" for="remember-me">Remember me</label>
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
            <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
